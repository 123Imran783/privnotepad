    <!-- Note Destruction JS -->
    <script src="js/noteDestruction.js"></script>
    <script>
        // Initialize note destruction functionality
        document.addEventListener('DOMContentLoaded', () => {
            const noteDestruction = new NoteDestruction();
            const urlParams = new URLSearchParams(window.location.search);
            const noteId = urlParams.get('id');

            if (noteId) {
                // Fetch and display note (implementation will depend on your storage method)
                // For demonstration, we'll create a sample note
                const sampleNote = {
                    content: "Dies ist eine Beispiel-Notiz. Sie wird nach dem Lesen zerstört.",
                    destructionTime: 5, // 5 minutes
                    autoDestroy: true
                };

                // Initialize note with destruction settings
                noteDestruction.initializeNote(
                    sampleNote.content,
                    sampleNote.destructionTime,
                    sampleNote.autoDestroy
                );

                // Display note content
                const noteContent = document.querySelector('#noteContent');
                if (noteContent) {
                    noteContent.textContent = sampleNote.content;
                }

                // Show timer if applicable
                if (sampleNote.destructionTime) {
                    const timerDisplay = document.querySelector('#timerDisplay');
                    timerDisplay.classList.remove('d-none');
                    
                    // Update timer display
                    const updateTimer = () => {
                        const remaining = noteDestruction.getRemainingTime();
                        if (remaining !== null) {
                            const minutes = Math.floor(remaining / 60000);
                            const seconds = Math.floor((remaining % 60000) / 1000);
                            document.querySelector('#timeRemaining').textContent = 
                                `Verbleibende Zeit: ${minutes}m ${seconds}s`;
                        }
                    };

                    // Update timer every second
                    setInterval(updateTimer, 1000);
                    updateTimer(); // Initial update
                }
            } else {
                // Show error if no note ID is provided
                const noteContainer = document.querySelector('#noteContainer');
                if (noteContainer) {
                    noteContainer.innerHTML = `
                        <div class="card-body p-4">
                            <div class="alert alert-danger mb-0" role="alert">
                                <i class="fas fa-exclamation-circle me-2"></i>
                                Ungültiger oder abgelaufener Notiz-Link.
                            </div>
                        </div>
                    `;
                }
            }
        });
    </script>
